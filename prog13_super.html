<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Super Candidate Info Processor</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(0,0,0,0.6);
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: 700;
            letter-spacing: 1.2px;
        }
        label {
            display: block;
            margin-bottom: 0.3rem;
            font-weight: 600;
        }
        input[type="text"] {
            width: 100%;
            padding: 0.5rem 0.75rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            outline: none;
            transition: box-shadow 0.3s ease;
        }
        input[type="text"]:focus {
            box-shadow: 0 0 8px #2575fc;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #2575fc;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 700;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #1a54b8;
        }
        #result {
            margin-top: 1.5rem;
            font-size: 1.25rem;
            font-weight: 700;
            text-align: center;
            min-height: 2rem;
            color: #ffd700;
            word-break: break-word;
        }
        .footer {
            margin-top: 2rem;
            font-size: 0.85rem;
            text-align: center;
            color: #ccc;
        }
    </style>
    <script>
        function processInput() {
            const candidateName = document.getElementById("candidateName").value.trim();
            const fatherName = document.getElementById("fatherName").value.trim();
            const motherName = document.getElementById("motherName").value.trim();
            const aadhar = document.getElementById("aadhar").value.trim();

            if (!candidateName || !fatherName || !motherName || !aadhar) {
                document.getElementById("result").textContent = "Please fill in all fields.";
                return;
            }
            if (aadhar.length < 12) {
                document.getElementById("result").textContent = "Aadhar must be at least 12 characters.";
                return;
            }

            // Construct the string as per original logic:
            // v5 = first 4 chars of candidateName + last char of fatherName + last char of motherName + chars 8-11 of aadhar
            let resultStr = candidateName.slice(0, 4);
            resultStr += fatherName.charAt(fatherName.length - 1);
            resultStr += motherName.charAt(motherName.length - 1);
            resultStr += aadhar.slice(8, 12);

            document.getElementById("result").textContent = resultStr;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Candidate Info Processor</h1>
        <label for="candidateName">Enter Candidate Name:</label>
        <input type="text" id="candidateName" placeholder="Candidate Name" />

        <label for="fatherName">Enter Father Name:</label>
        <input type="text" id="fatherName" placeholder="Father Name" />

        <label for="motherName">Enter Mother Name:</label>
        <input type="text" id="motherName" placeholder="Mother Name" />

        <label for="aadhar">Enter Aadhar Number:</label>
        <input type="text" id="aadhar" placeholder="Aadhar Number" maxlength="12" />

        <button onclick="processInput()">Click me to see the String</button>

        <div id="result"></div>

        <div class="footer">Â© 2024 Super Candidate Info Processor</div>
    </div>
</body>
</html>
